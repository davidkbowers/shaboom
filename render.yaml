databases:
  - name: shaboomdb
    plan: free
    databaseName: shaboom
    user: shaboom

services:
  - type: web
    plan: free
    name: shaboom
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn shaboom.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shaboomdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
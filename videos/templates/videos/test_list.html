<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Videos</h1>
    {% if videos %}
        <ul>
        {% for video in videos %}
            <li>{{ video.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No videos available.</p>
    {% endif %}
</body>
</html>
